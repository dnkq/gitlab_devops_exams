apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: dnkq/gateway:latest
          ports:
            - containerPort: 8000
          env:
            - name: USERS_URL
              value: "http://users:8000"
            - name: ORDERS_URL
              value: "http://orders:8000"
